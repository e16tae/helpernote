<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Note with checkmark -->
  <g id="icon">
    <!-- Note background -->
    <rect x="2" y="6" width="28" height="28" rx="4" fill="url(#gradient1)" />
    <!-- Checkmark -->
    <path d="M10 20 L15 25 L22 14" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Wordmark: Helpernote -->
  <g id="wordmark" fill="currentColor">
    <text x="38" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700">
      Helper<tspan fill="url(#gradient2)">note</tspan>
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="2" y1="6" x2="30" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
  </defs>
</svg>
