  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="ogGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#16a34a"/>
