<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2563eb"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#ogGradient)" opacity="0.3"/>
  
  <!-- Logo icon -->
  <g transform="translate(480, 200)">
    <rect width="80" height="80" rx="12" fill="white" opacity="0.95"/>
    <path d="M498 240 L510 252 L532 220" stroke="#2563eb" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">
    Helpernote
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" fill-opacity="0.9" text-anchor="middle">
    취업 중개 관리 시스템
  </text>
  
  <!-- Description -->
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" fill-opacity="0.8" text-anchor="middle">
