apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helpernote-ingress
  namespace: helpernote
spec:
  rules:
    - host: dev.helpernote.example.com  # Development domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
