apiVersion: v1
kind: ConfigMap
metadata:
  name: helpernote-dashboard
  namespace: helpernote
  labels:
    grafana_dashboard: "1"
data:
  helpernote-dashboard.json: |
    {
      "dashboard": {
        "title": "Helpernote Overview",
        "tags": ["helpernote"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"helpernote-backend\"}[5m])"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"helpernote-backend\",status=~\"5..\"}[5m])"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "title": "Response Time (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "title": "Database Connections",
            "targets": [
              {
                "expr": "pg_stat_activity_count"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ]
      }
    }
