apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: helpernote-alerts
  namespace: helpernote
  labels:
    app: helpernote
    prometheus: kube-prometheus
spec:
  groups:
    - name: helpernote.rules
      interval: 30s
      rules:
        # Backend health alerts
        - alert: BackendDown
          expr: up{job="helpernote-backend"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Helpernote backend is down"
            description: "Backend pod {{ $labels.pod }} has been down for more than 5 minutes"

        - alert: HighErrorRate
          expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High error rate detected"
            description: "Error rate is {{ $value }} requests per second"

        - alert: HighResponseTime
          expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High response time detected"
            description: "95th percentile response time is {{ $value }} seconds"

        # Database alerts
        - alert: DatabaseConnectionHigh
          expr: pg_stat_activity_count > 40
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High database connection count"
            description: "Database has {{ $value }} active connections"

        # Memory alerts
        - alert: HighMemoryUsage
          expr: container_memory_usage_bytes{pod=~"prod-backend.*"} / container_spec_memory_limit_bytes{pod=~"prod-backend.*"} > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage"
            description: "Pod {{ $labels.pod }} memory usage is {{ $value | humanizePercentage }}"

        # CPU alerts
        - alert: HighCPUUsage
          expr: rate(container_cpu_usage_seconds_total{pod=~"prod-backend.*"}[5m]) > 0.8
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage"
            description: "Pod {{ $labels.pod }} CPU usage is high"
